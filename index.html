<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/party.css"/>
	<script src="js/zepto.js"></script>
    <script src="js/swiper-3.3.1.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
</head>
<body>
	<audio src="img/Fleet of Time.mp3" id="aud" ></audio>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
			<div class="swiper-slide first">
				<img src="img/1.jpg"/>
				<div class="ani year" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1.6s" swiper-animate-delay="0.3s" ><img src="img/11.png"/></div>
				<div class="ani party" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="1.6s" swiper-animate-delay="0.3s" ><img src="img/12.png"/></div>
				<div class="txt">滨州学院12级计本</div>
				
				<div class="ani pic" swiper-animate-effect="fadeIn" swiper-animate-duration="1.9s" swiper-animate-delay="1.6s" ><img src="img/13.png"/></div>
					<div class="ani picbig" swiper-animate-effect="fadeIn" swiper-animate-duration="1.9s" swiper-animate-delay="1.6s" ><img src="img/13.png"/></div>
				
			</div>
			<div class="swiper-slide">
				<img src="img/2.jpg"/>
				<div class="two ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.6s" swiper-animate-delay="0.3s">
					<img src="img/bk.png" class="bk"/>
					<img src="img/whiteborder.png" class="bkborder"/>
					<strong class="young">青春永远</strong>
					<strong class="future">你好未来</strong>
					<div class="nei">青春不是年华，而是心境；青春不是桃面、丹唇、柔膝，而是深沉的意志、恢宏的想象、炽热的感情；青春是生命的深泉在涌流。&nbsp;青春气贯长虹，勇锐盖过怯弱，进取压倒苟安。
					</div>
				</div>
				<div class="ye ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.6s" swiper-animate-delay="0.3s"><img src="img/23.png"/></div>
				<div class="yeup ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.6s" swiper-animate-delay="0.3s"><img src="img/21.png"/></div>
			</div>
			
			
			<div class="swiper-slide">
				<img src="img/3.jpg"/>
				<div class="ani three" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">
					<img src="img/31.png" />
					<div class="ani inner" swiper-animate-effect="fadeIn" swiper-animate-duration="1.6s" swiper-animate-delay="1.2s"><img src="img/32.jpg" /></div>
				</div>
				<div class="three_t ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">
					<p>时光荏冉，岁月如歌，&nbsp;</p>
					<p>回首同学生涯，&nbsp;</p> 
					<p>我们不仅收获了学业，&nbsp;</p> 
					<p>更收获了友谊！&nbsp;</p> 
				</div>
				<div class="three_tt ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.6s" swiper-animate-delay="2.6s">
					<p>回顾那青春燃烧的岁月，&nbsp;</p>
					<p>是那么的美好、那么的亲切！&nbsp;</p> 
				</div>
				<div class="three_ttt ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.6s" swiper-animate-delay="3.1s">
					<p>回首风风雨雨，&nbsp;</p>
					<p>有太多的感言，有太多的追忆&nbsp;</p> 
				</div>
			</div>

			
			<div class="swiper-slide">
				<img src="img/4.jpg"/>
				<div class="ani four" swiper-animate-effect="fadeIn" swiper-animate-duration="1.6s" swiper-animate-delay="2s">
					<img src="img/41.png" class="tongchuang"/>
					<img src="img/42.png" class="yisheng"/>
				</div>
				<div class="ani photo1" swiper-animate-effect="rotatefan" swiper-animate-duration="1.6s" swiper-animate-delay="0.3s"><img src="img/43.jpg"/></div>
				<div class="ani photo2" swiper-animate-effect="rotateInUpRightover" swiper-animate-duration="1.6s" swiper-animate-delay="1.5s"><img src="img/432.jpg"/></div>
			</div>
			
			<div class="swiper-slide">
				<img src="img/5.jpg"/>
				<div class="five ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.6s" swiper-animate-delay="0.2s"><img src="img/53.png"/></div>
				<div class="five1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.6s" swiper-animate-delay="0.2s"><img src="img/51.png"/></div>
				<div class="five2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.6s" swiper-animate-delay="0.2s"><img src="img/52.png" /></div>
				
				<div class="five_txt ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.6s" swiper-animate-delay="1s">
					<p><b>诚邀您参加即将举行的同学聚会</b></p>
					<p>时间：2017年2月10日</p> 
					<p>地点：北京</p> 
				</div>
				<div class="ani point" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.6s" swiper-animate-delay="1.6s"><img src="img/54.png"/></div>
			</div>
		</div>
		<!-- 如果需要分页器 -->
    	<div class="swiper-pagination"></div>
	</div>
	<!--若隐若现底部   按钮-->
	<div id="btn"></div>
	<!--音乐按钮-->
	<div id="music"></div>
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: true,
			pagination: '.swiper-pagination',
			/*右下页码*/
//				paginationFractionRender: function (swiper, currentClassName, totalClassName) {
//			   return '<span class="' + currentClassName + '"></span>' +
//			             ' / ' +
//			             '<span class="' + totalClassName + '"></span>';
//			  },
			/*右下页码*/
			paginationType : 'fraction',
			paginationCustomRender: function (swiper, current, total) {
		      return current + ' / ' + total;
			},
//			paginationType:'progress',
		   	
		   	onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  }

			  
		 }) 
		
		/*音乐播放*/

		 var music = document.getElementById("music");
		 var aud = document.getElementById('aud');
		 music.onclick = function(){
		 	if(aud.paused){
				aud.play();
									
			}else{
				aud.pause();
				
			}
		 }
		aud.autoplay='autoplay';
		 
	</script>
</body>
</html>
